<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Line</title>
    <style>
      p::after {
        content: "After Every P tag";
        background-color: aqua;
        padding: 10px;
      }
      p::first-letter {
        font-size: 2rem;
      }
      p::before {
        content: "Before Every P tag";
        background-color: aqua;
        padding: 10px;
      }
      .demoText {
        padding: 10px;
        border: 1px solid;
        /* background-color: aqua; */
      }
    </style>
  </head>
  <body>
    <div class="timeline">
      <div class="container left">
        <div class="content">
          <h2>2017</h2>
          <p>Lorem ipsum..</p>
        </div>
      </div>
      <div class="container right">
        <div class="content">
          <h2>2016</h2>
          <p>Lorem ipsum..</p>
        </div>
      </div>
    </div>
    <div>
      <p class="demoText">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eligendi
        deleniti dolores ut ratione corrupti quae voluptatum voluptas eos esse.
        Natus quidem perspiciatis incidunt totam voluptates rem molestias
        inventore porro fugit.
      </p>
    </div>
  </body>
</html>
